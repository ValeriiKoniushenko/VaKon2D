name: C/C++ CI
# Workflow file for windows
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  Windows:
    name: build-windows
    runs-on: [ self-hosted, windows ]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: recursive